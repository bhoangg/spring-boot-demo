spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hhd-webpage
    username: root
    password: ${HHD_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none

  security:
    oauth2:
      client:
        registration:
          google:
            clientId: ${HHD_CLIENT_ID}
            clientSecret: ${HHD_CLIENT_SCERET}
            scope:
              - email
              - profile
